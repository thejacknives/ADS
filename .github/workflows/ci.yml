name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///db.sqlite3
      DJANGO_SECRET_KEY: dummy-ci-key
      DEBUG: "true"
    defaults:
      run:
        working-directory: movieapp/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('movieapp/backend/requirements.txt') }}
      - run: pip install -r requirements.txt
      - name: Missing migrations check
        run: python manage.py makemigrations --check --dry-run
      - name: Django checks
        run: python manage.py check
      - name: Migrate (sqlite)
        run: python manage.py migrate --noinput
      - name: Backend tests
        run: python manage.py test

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: movieapp/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('movieapp/frontend/package-lock.json') }}
      - run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - run: npm run build
      - run: npm test --if-present

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    defaults:
      run:
        working-directory: movieapp
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -f Dockerfile.backend -t movieapp-backend:ci .
      - name: Build frontend image
        run: docker build -f Dockerfile.frontend -t movieapp-frontend:ci .
