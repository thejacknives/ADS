services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: movieapp
      POSTGRES_USER: movieapp
      POSTGRES_PASSWORD: movieapp
    ports: ["5432:5432"]
    volumes: [dbdata:/var/lib/postgresql/data]

  backend:
    build:
      context: ..
      dockerfile: Dockerfile.backend
    env_file: ../.env
    depends_on: [db]
    ports: ["8000:8000"]

  frontend:
    build:
      context: ..
      dockerfile: Dockerfile.frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports: ["5173:80"]

volumes:
  dbdata:
